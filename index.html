<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Albus Ark</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background-image: url(Photoroom_20260215_110840.jpeg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
    text-align:center;
}

.button-row {
    display:flex;
    gap:40px;
    justify-content:center;
    margin-bottom:40px;
}

button {
    width:220px;
    height:80px;
    border:none;
    border-radius:20px;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button:hover {
    transform:translateY(-5px);
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.history { background:#ffffff; }
.character { background:#e6f0ff; }
.terms { background:#f5f5f5; }

</style>
</head>

<body>

<div class="container">

    <div class="button-row">
        <button class="history" onclick="location.href='history.html'">
            세계관(역사)
        </button>

        <button class="character" onclick="location.href='character.html'">
            캐릭터 소개
        </button>
    </div>

    <button class="terms" onclick="location.href='terms.html'">
        세계관 용어
    </button>

</div>

</body>
</html>
