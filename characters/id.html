<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connector ID Cards</title>

<style>
body{
  margin:0;
  background:#0d0d14;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:60px 0;
}

.id-card{
  width:90%;
  max-width:900px;
  margin-bottom:100px;
  transition:0.4s;
}

.id-card img{
  width:100%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

.id-card:hover{
  transform:scale(1.02);
}
</style>
</head>

<body>

<div class="id-card">
  <img src="../" alt="Lucy Valen">
</div>

<div class="id-card">
  <img src="../Erisa_ID.png" alt="Erisa Foxwell">
</div>

<div class="id-card">
  <img src="../Selene_ID.png" alt="Selene Adelager">
</div>

<div class="id-card">
  <img src="../Letcy_ID.png" alt="Draven Letcy">
</div>

<div class="id-card">
  <img src="../Kaelan_ID.png" alt="Red Kaelan">
</div>

<div class="id-card">
  <img src="../Noel_ID.png" alt="Noel Arceon">
</div>

</body>
</html>
